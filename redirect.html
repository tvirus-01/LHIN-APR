<!DOCTYPE html>
<html>
<head>
	<title>LHIN APR</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col p-4">

					<div class="form-group">
						<label class="font-weight-bold">Select LHIN</label>

				<!-- type FORM -->
				<form id="form" method="post">
          <ul class="nav" id="nav">
            <li class="nav-item">
              <div class="col text-center">
                <span class="opt opt-active" id="lhin_list">1</span>
                <br>
                <p class="small">LHIN And Service Selection</p>
              </div>
            </li>
            <li class="nav-item">
              <div class="col text-center">
                <span class="opt opt-inactive" id="type_list">2</span>
                <br>
                <p class="small">Report Type</p>
              </div>
            </li>
            <li class="nav-item">
              <div class="col text-center">
                <span class="opt opt-inactive" id="additional_list">3</span>
                <br>
                <p class="small">Additional Information</p>
              </div>
            </li>
          </ul>
          <div class="tab-content mt-5" id="tab_content">
            <!-- LHIN Pane -->
            <div class="tab-pane active" id="lhin">
              <label class="font-weight-bold h4 mb-4 text-center w-100">Select LHIN</label>
              <div class="form-group">
                <label class="font-weight-bold">LHIN</label>
                <select class="form-control col-4" name="lhin" id="lhin_sel">
                  <option>Central East LHIN</option>
                </select>
                <span class="text-warning" id="error_lhin"></span>
              </div>
              <div class="form-group">
                  <label class="font-weight-bold">Type Of Service</label>
                <select class="form-control col-4" id="select_lhin" name="type_of_service">
                  <option value="0">Select</option>
                  <option value="1">Nursing</option>
                  <option value="2">Nursing Wound</option>
                  <option value="3">Therapy</option>                  
                </select>
                <span id="lhin_error" class="text-warning"></span>
              </div>
              <div class="form-inline float-right">
                <button class="btn btn-primary" type="button" id="btn_lhin">Next</button>
              </div>
            </div>



            <!-- Type Pane -->
            <!-- LHIN Nursing Wound -->
            <div class="tab-pane fade" id="wound_type">
              <label class="font-weight-bold h4 mb-2 text-center w-100">Nursing Wound</label>
              <div class="form-group">
                <label class="font-weight-bold">Type</label>
                <select class="form-control col-4" id="type_sel" name="type">
                  <option value="initial">Initial</option>
                  <option value="interim">Interim</option>
                  <option value="discharge">Discharge</option>
                  <option value="change in status">Change In Status</option>
                </select>                
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Urgency</label>
                <select class="form-control col-4" id="urgency">
                  <option value="urgent">Urgent</option>
                  <option value="not urgent">Not Urgent</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Report Name</label>
                <select class="form-control col-4" id="report_name">
                  <option value="nursing">Wound</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Type of Pathway</label>
                <select class="form-control col-4" id="type_of_pathway">
                  <option value="Acute Wound">Acute Wound</option>
                  <option value="Surgical Wound">Surgical Wound</option>
                  <option value="Vascular Ulcer">Vascular Ulcer</option>
                  <option value="Diabetic Foot Ulcer">Diabetic Foot Ulcer</option>
                  <option value="Diabetic Foot Ulcer-Aircast Walking System">Diabetic Foot Ulcer-Aircast Walking System</option>
                  <option value="Diabetic Foot Ulcer- Total Contact Casting">Diabetic Foot Ulcer- Total Contact Casting</option>
                  <option value="Pressure Injury - I">Pressure Injury - I</option>
                  <option value="Pressure Injury - II">Pressure Injury - II</option>
                  <option value="Pressure Injury - III">Pressure Injury - III</option>
                  <option value="Pressure Injury - III">Pressure Injury - III</option>
                  <option value="Pressure Injury - IV">Pressure Injury - IV</option>
                  <option value="Complex/Multiple wound">Complex/Multiple wound</option>
                  <option value="Maintenance Wound Exception">Maintenance Wound Exception</option>
                  <option value="Self-Management">Self-Management</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Interventions Discussed<br><small class="text-info">Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</small></label>
                <select class="form-control col-6" id="interventions_discussed" multiple="multiple">
                  <option value="Diabetic Management">Diabetic Management</option>
                  <option value="Pressure Relief">Pressure Relief</option>
                  <option value="Compression Therapy">Compression Therapy</option>
                  <option value="Vascular assessment">Vascular assessment</option>
                  <option value="Offloading: Total Contact Casting">Offloading: Total Contact Casting</option>
                  <option value="Offloading: Aircast Walking System">Offloading: Aircast Walking System</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Patient Readiness Assessment</label><select class="form-control col-6" id="pra">
                  <option value="yes">Yes, Patient/Caregiver willing and able to learn wound management</option>
                  <option value="no">No, Patient/Caregiver is not willing and able to learn wound management</option>
                </select>
                <textarea type="text" name="pra_no" id="pra_no" class="form-control mt-3 col-6" placeholder="Patient Readiness Assessment Reason" rows="5"></textarea>
              </div>

              <!-- Wound 1 -->
              <label class="font-weight-bold h4 mb-2 text-center w-100">Wound #1</label>
              <div class="form-group">
                <label class="font-weight-bold">Wound Assessment Date</label>
                <input type="date" name="wound_assessment" id="wound_assessment" class="form-control col-4">
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Location of wound</label>
                <textarea type="text" name="location_wound" id="location_wound" class="form-control mt-3 col-6" placeholder="Location of wound" rows="5"></textarea>
                <span class="text-warning" id="error_location_wound"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Pain</label>
                <select class="form-control col-4" id="pain">
                  <option value="None">None</option>
                  <option value="Mild">Mild</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Severe">Severe</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Infection</label>
                <textarea type="text" id="infection" class="form-control mt-3 col-6" placeholder="Infection" rows="5"></textarea>
                <span class="text-warning" id="error_infection"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Drainage</label>
                <select class="form-control col-4" id="drainage">
                  <option value="None">None</option>
                  <option value="Scant">Scant</option>
                  <option value="Small">Small</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Large">Large</option>
                  <option value="Copious">Copious</option>
                </select>                
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Measurements: Length (cm):</label>
                <input type="text" id="measurements_length" class="form-control col-4" placeholder="xx.xx">
                <span class="text-warning" id="measurements_length_error"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Measurements: Width  (cm):</label>
                <input type="text" id="measurements_width" class="form-control col-4" placeholder="xx.xx">
                <span class="text-warning" id="measurements_width_error"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Measurements: Depth  (cm):</label>
                <input type="text" id="measurements_depth" class="form-control col-4" placeholder="xx.xx">
                <span class="text-warning" id="measurements_depth_error"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Percentage of healing</label>
                <input type="text" id="percentage_healing" class="form-control col-4" placeholder="0-100%">
                <span class="text-warning" id="percentage_healing_error"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Braden Scale</label>
                <select class="form-control col-4" id="braden">
                  <option value="1">Less than 9 very high</option>
                  <option value="2">10-12 high risk</option>
                  <option value="3">13-14 moderate risk</option>
                  <option value="4">15-18 mild risk</option>
                  <option value="4">19-23 no risk</option>
                  <option value="5">N/A</option>
                </select>                 
              </div>

              <!-- Wound 2 -->
              <label class="font-weight-bold h4 mb-2 text-center w-100">Wound #2 <br><small style="font-size: 12px;" class="text-info">This screen is optional, however if one item is populated, then all are required to be populated</small></label>
              <div class="form-group">
                <label class="font-weight-bold">Wound Assessment Date</label>
                <input type="date" name="wound_assessment" id="wound_assessment_2" class="form-control col-4">
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Location of wound</label>
                <textarea type="text" name="location_wound" id="location_wound_2" class="form-control mt-3 col-6" placeholder="Location of wound" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Pain</label>
                <select class="form-control col-4" id="pain_2">
                  <option value="None">None</option>
                  <option value="Mild">Mild</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Severe">Severe</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Infection</label>
                <textarea type="text" id="infection_2" class="form-control mt-3 col-6" placeholder="Infection" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Drainage</label>
                <select class="form-control col-4" id="drainage_2">
                  <option value="None">None</option>
                  <option value="Scant">Scant</option>
                  <option value="Small">Small</option>
                  <option value="Moderate">Moderate</option>
                  <option value="Large">Large</option>
                  <option value="Copious">Copious</option>
                </select>                
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Measurements: Length (cm):</label>
                <input type="text" id="measurements_length_2" class="form-control col-4" placeholder="xx.xx">
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Measurements: Width  (cm):</label>
                <input type="text" id="measurements_width_2" class="form-control col-4" placeholder="xx.xx">
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Measurements: Depth  (cm):</label>
                <input type="text" id="measurements_depth_2" class="form-control col-4" placeholder="xx.xx">
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Percentage of healing</label>
                <input type="text" id="percentage_healing_2" class="form-control col-4" placeholder="0-100%">
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Braden Scale</label>
                <select class="form-control col-4" id="braden_2">
                  <option value="1">Less than 9 very high</option>
                  <option value="2">10-12 high risk</option>
                  <option value="3">13-14 moderate risk</option>
                  <option value="4">15-18 mild risk</option>
                  <option value="4">19-23 no risk</option>
                  <option value="5">N/A</option>
                </select>                 
              </div>
              <div id="discharg_wound">
                <label class="font-weight-bold h4 mb-2 text-center w-100">Wound Frequency</label>
                <div class="form-group">
                  <label class="font-weight-bold">Does Frequency Follow Wound Protocol?</label>
                  <select class="form-control col-4" id="protocol">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                  <input type="text" id="protocol_no" placeholder="Frequency Protocol Comments" class="form-control col-6 mt-3">
                </div>
                <div class="form-group mt-2">
                  <label class="font-weight-bold">Goals Met</label>
                  <select class="form-control col-4" id="GoalMet">
                    <option value="0">Select</option>                    
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                  <div id="noGoal">
                    <input type="text" name="nogoal_desc" id="nogoal_desc" placeholder="Please say details" class="form-control mt-4 col-6">
                  </div> 
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Discharged To:</label>
                  <select class="form-control col-4" id="discharged_to">
                    <option value="self care">Self Care</option>
                    <option value="family">Family</option>
                    <option value="hospital">Hospital</option>
                    <option value="ltch">LTCH</option>
                    <option value="deceased">Deceased</option>
                    <option value="clinic">Clinic</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Discharge Status<br><small class="text-info">Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</small></label>
                  <select class="form-control col-8" id="discharge_status" multiple="multiple">
                    <option value="1">Teaching Materials Provided</option>
                    <option value="2">Patient caregiver independent with wound care</option>
                    <option value="3">Ongoing needs discussed</option>
                    <option value="4">Self-Management</option>
                    <option value="5">Patient assisted to access appropriate resources</option>
                    <option value="6">Wound healed</option>
                  </select>
                  <textarea type="text" id="desc_ongoing" class="form-control mt-3 col-6" placeholder="Describe ongoing needs and recommendations" rows="5"></textarea>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Physician Notified of Discharge</label>
                  <input type="text" class="form-control col-4" id="physician" placeholder="Physician Notified of Discharge">
                <span class="text-warning" id="physician_notified_error"></span>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Last Visit Date:</label>
                  <input type="Date" name="last_visit" class="form-control col-4" id="last_visit">
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Discharge Date:</label>
                  <input type="Date" name="discharg_date" class="form-control col-4" id="discharg_date">
                </div>
              </div>
              <div class="form-group">
                <span id="error_all" class="text-warning font-weight-bold"></span>
              </div>              
              <div class="form-inline float-right">
                <button type="button" id="btn_type_prv_wound" class="btn btn-secondary">Previous</button>
                <button class="btn btn-primary ml-3" type="button" id="btn_type_wound">Next</button>
              </div>
            </div>

            <!-- LHIN Nursing -->
            <div class="tab-pane fade" id="nursing_type">
              <label class="font-weight-bold h4 mb-2 text-center w-100">Nursing</label>
              <div class="form-group">
                <label class="font-weight-bold">Type</label>
                <select class="form-control col-4" id="type_sel" name="type">
                  <option value="initial">Initial</option>
                  <option value="interim">Interim</option>
                  <option value="discharge">Discharge</option>
                  <option value="change in status">Change In Status</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Urgency</label>
                <select class="form-control col-4" id="urgency">
                  <option value="urgent">Urgent</option>
                  <option value="not urgent">Not Urgent</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Report Name</label>
                <select class="form-control col-4" id="report_name">
                  <option value="nursing">Nursing</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Subcutaneous Pathway</label>
                <select class="form-control col-4" id="subcutaneous_pathway">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Plan towards discharg</label>
                <select class="form-control col-4" id="ptd">
                  <option value="client">Client</option>
                  <option value="caregiver">Caregiver</option>
                  <option value="other">Other</option>
                </select>
                <div id="caregiver">
                  <input type="text" name="caregiver_name" id="caregiver_name" placeholder="Enter Caregiver Name" class="form-control mt-4 col-5">
                </div>
              </div>
              <div id="discharg_nursing">
                <div class="form-group">
                  <label class="font-weight-bold">Goals Met:</label>
                  <select class="form-control col-4" id="GoalMet">
                    <option value="0">Select</option>                    
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                  <div id="noGoal">
                    <input type="text" name="nogoal_desc" id="nogoal_desc" placeholder="Please say details" class="form-control mt-4 col-5">
                  </div>              
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Discharged To:</label>
                  <select class="form-control col-4" id="discharged_to">
                    <option value="self care">Self Care</option>
                    <option value="family">Family</option>
                    <option value="hospital">Hospital</option>
                    <option value="ltch">LTCH</option>
                    <option value="deceased">Deceased</option>
                    <option value="clinic">Clinic</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Last Visit Date:</label>
                  <input type="Date" name="last_visit" class="form-control col-4" id="last_visit">
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Discharge Date:</label>
                  <input type="Date" name="discharg_date" class="form-control col-4" id="discharg_date">
                </div>
              </div>
              <div class="form-inline float-right">
                <button type="button" id="btn_type_prv" class="btn btn-secondary">Previous</button>
                <button class="btn btn-primary ml-3" type="button" id="btn_type">Next</button>
              </div>
            </div>


            
            <!-- additional info pane -->
            <!-- Nursing Wound -->
            <div class="tab-pane fade" id="additional_wound">
              <label class="font-weight-bold h4 mb-3 text-center w-100">Additional Information</label>  
              <div class="form-group">
                <label class="font-weight-bold">Service</label>
                  <select class="form-control col-4" id="service">
                    <option value="Wound Care Only">Wound Care Only</option>
                    <option value="Wound Care & Other Treatment">Wound Care & Other Treatment</option>
                  </select>
              </div>  
              <div class="form-group">
                <label class="font-weight-bold">Wound #1</label>
                  <select class="form-control col-4" id="wound_1">
                    <option disabled selected>Select</option>
                    <option value="New Wound">New Wound</option>
                    <option value="Recurrent Wound">Recurrent Wound</option>
                    <option value="Maintenance Wound">Maintenance Wound</option>
                  </select>
              </div> 
              <div class="form-group">
                <label class="font-weight-bold">Wound #2</label>
                  <select class="form-control col-4" id="wound_2">
                    <option disabled selected>Select</option>
                    <option value="New Wound">New Wound</option>
                    <option value="Recurrent Wound">Recurrent Wound</option>
                    <option value="Maintenance Wound">Maintenance Wound</option>
                  </select>
              </div> 
              <div class="form-group">
                <label class="font-weight-bold">Wound Care Physician Communication Form</label>
                <div class="form-group ml-4">
                  <label class="font-weight-bold">Completed</label>
                  <select class="form-control col-4" id="wound_care_complete">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>
                <div class="form-group ml-4">
                  <label class="font-weight-bold">Sent</label>
                  <select class="form-control col-4" id="wound_care_sent">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>
              </div> 
              <div class="form-group">
                <label class="font-weight-bold">Patient has Primary Care Physician</label>
                <select class="form-control col-4" id="patient_has_care">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Recommendations</label>
                <select class="form-control col-4" id="recommendations" multiple>
                  <option value="1">Wound Champion</option>
                  <option value="2">Nursing Clinic</option>
                  <option value="3">ET</option>
                  <option value="4">OT</option>
                  <option value="5">Case Conference</option>
                  <option value="6">Chiropodist</option>
                  <option value="7">Self-management</option>
                  <option value="8">PT</option>
                  <option value="9">PSW</option>
                  <option value="10">NUT</option>
                  <option value="11">SW</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Provide explanation or additional comments</label>
                <textarea id="additional_info" class="form-control col-6" rows="6" placeholder="Provide explanation or additional comments"></textarea>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Name and Designation of Author:</label>
                <input type="text" name="name_author" id="name_author" class="form-control col-6">
                <span class="text-warning" id="error_author_nmndde"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Phone + Extension of Author:</label>
                <input type="text" name="phone_author" id="phone_author" class="form-control col-6">
                <span class="text-warning" id="error_author_phn"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Name and designation of Primary Nurse:</label>
