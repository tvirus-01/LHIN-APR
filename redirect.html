				<!-- type FORM -->
				<form id="form">
					<label class="font-weight-bold h4">Nursing</label>
					<div class="form-group">
						<label class="font-weight-bold">Type</label>
						<select class="form-control col-4" id="type">
							<option disabled selected>Select</option>
							<option value="initial">Initial</option>
							<option value="interim">Interim</option>
							<option value="discharge">Discharge</option>
							<option value="change in status">Change In Status</option>
						</select>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Urgency</label>
						<select class="form-control col-4">
							<option disabled selected>Select</option>
							<option value="urgent">Urgent</option>
							<option value="not urgent">Not Urgent</option>
						</select>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Report Name</label>
						<select class="form-control col-4">
							<option disabled selected>Select</option>
							<option value="nursing">Nursing</option>
						</select>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Subcutaneous Pathway</label>
						<select class="form-control col-4">
							<option disabled selected>Select</option>
							<option value="yes">Yes</option>
							<option value="no">No</option>
						</select>
					</div>
					<div class="form-group">
						<label class="font-weight-bold">Plan towards discharg</label>
						<select class="form-control col-4" id="ptd">
							<option disabled selected>Select</option>
							<option value="client">Client</option>
							<option value="caregiver">Caregiver</option>
							<option value="other">Other</option>
						</select>
            <div id="caregiver">
              <input type="text" name="caregiver_name" placeholder="Enter Caregiver Name" class="form-control mt-4 col-5">
            </div>
					</div>
          <div id="discharg">
  					<div class="form-group">
  						<label class="font-weight-bold">Goals Met:</label>
  						<select class="form-control col-4" id="GoalMet">
  							<option disabled selected>Select</option>
  							<option value="yes">Yes</option>
  							<option value="no">No</option>
  						</select>
            <div id="noGoal">
              <input type="text" name="nogoal_desc" placeholder="Please say details" class="form-control mt-4 col-5">
            </div>              
  					</div>
  					<div class="form-group">
  						<label class="font-weight-bold">Discharged To:</label>
  						<select class="form-control col-4">
  							<option disabled selected>Select</option>
  							<option value="self care">Self Care</option>
  							<option value="family">Family</option>
  							<option value="hospital">Hospital</option>
  							<option value="ltch">LTCH</option>
  							<option value="deceased">Deceased</option>
  							<option value="clinic">Clinic</option>
  							<option value="other">Other</option>
  						</select>
  					</div>
  					<div class="form-group">
  						<label class="font-weight-bold">Last Visit Date:</label>
  						<input type="Date" name="last_visit" class="form-control col-4" id="datePicker">
  					</div>
  					<div class="form-group">
  						<label class="font-weight-bold">Discharge Date:</label>
  						<input type="Date" name="discharg_date" class="form-control col-4" id="datePicker2">
  					</div>
          </div>					
					<input type="submit" name="submit" value="Next" class="btn btn-info">
				</form>
			</div>
		</div>
