				<!-- type FORM -->
				<form id="form" method="post">
          <ul class="nav" id="nav">
            <li class="nav-item">
              <div class="col text-center">
                <span class="opt opt-active" id="lhin_list">1</span>
                <br>
                <p class="small">LHIN And Service Selection</p>
              </div>
            </li>
            <li class="nav-item">
              <div class="col text-center">
                <span class="opt opt-inactive" id="type_list">2</span>
                <br>
                <p class="small">Report Type</p>
              </div>
            </li>
            <li class="nav-item">
              <div class="col text-center">
                <span class="opt opt-inactive" id="additional_list">3</span>
                <br>
                <p class="small">Additional Information</p>
              </div>
            </li>
          </ul>
          <div class="tab-content mt-5">
            <!-- LHIN Pane -->
            <div class="tab-pane active" id="lhin">
              <label class="font-weight-bold h4 mb-4 text-center w-100">Select LHIN</label>
              <div class="form-group">
                <label class="font-weight-bold">LHIN</label>
                <select class="form-control col-4" name="lhin" id="lhin_sel">
                  <option>Central East LHIN</option>
                </select>
                <span class="text-warning" id="error_lhin"></span>
              </div>
              <div class="form-group">
                  <label class="font-weight-bold">Type Of Service</label>
                <select class="form-control col-4" id="select_lhin" name="type_of_service">
                  <option value="0">Select</option>
                  <option value="nursing">Nursing</option>
                 <!--  <option value="nursing_wound">Nursing Wound</option>
                  <option value="3">Therapy</option>  -->                 
                </select>
                <span id="lhin_error" class="text-warning"></span>
              </div>
              <div class="form-inline float-right">
                <button class="btn btn-primary" type="button" id="btn_lhin">Next</button>
              </div>
            </div>



            <!-- Type Pane -->
            <div class="tab-pane fade" id="type">
              <label class="font-weight-bold h4 mb-2 text-center w-100">Nursing</label>
              <div class="form-group">
                <label class="font-weight-bold">Type</label>
                <select class="form-control col-4" id="type_sel" name="type">
                  <option value="initial">Initial</option>
                  <option value="interim">Interim</option>
                  <option value="discharge">Discharge</option>
                  <option value="change in status">Change In Status</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Urgency</label>
                <select class="form-control col-4" id="urgency">
                  <option value="urgent">Urgent</option>
                  <option value="not urgent">Not Urgent</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Report Name</label>
                <select class="form-control col-4" id="report_name">
                  <option value="nursing">Nursing</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Subcutaneous Pathway</label>
                <select class="form-control col-4" id="subcutaneous_pathway">
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Plan towards discharg</label>
                <select class="form-control col-4" id="ptd">
                  <option value="client">Client</option>
                  <option value="caregiver">Caregiver</option>
                  <option value="other">Other</option>
                </select>
                <div id="caregiver">
                  <input type="text" name="caregiver_name" id="caregiver_name" placeholder="Enter Caregiver Name" class="form-control mt-4 col-5">
                </div>
              </div>
              <div id="discharg">
                <div class="form-group">
                  <label class="font-weight-bold">Goals Met:</label>
                  <select class="form-control col-4" id="GoalMet">
                    <option value="0">Select</option>                    
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                  <div id="noGoal">
                    <input type="text" name="nogoal_desc" id="nogoal_desc" placeholder="Please say details" class="form-control mt-4 col-5">
                  </div>              
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Discharged To:</label>
                  <select class="form-control col-4" id="discharged_to">
                    <option value="self care">Self Care</option>
                    <option value="family">Family</option>
                    <option value="hospital">Hospital</option>
                    <option value="ltch">LTCH</option>
                    <option value="deceased">Deceased</option>
                    <option value="clinic">Clinic</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Last Visit Date:</label>
                  <input type="Date" name="last_visit" class="form-control col-4" id="last_visit">
                </div>
                <div class="form-group">
                  <label class="font-weight-bold">Discharge Date:</label>
                  <input type="Date" name="discharg_date" class="form-control col-4" id="discharg_date">
                </div>
              </div>
              <div class="form-inline float-right">
                <button type="button" id="btn_type_prv" class="btn btn-secondary">Previous</button>
                <button class="btn btn-primary ml-3" type="button" id="btn_type">Next</button>
              </div>
            </div>


            
            <!-- additional info pane -->
            <div class="tab-pane fade" id="additional">
              <label class="font-weight-bold h4 mb-3 text-center w-100">Additional Information</label>
              <div class="form-group">
                <label class="font-weight-bold">Name and Designation of Author:</label>
                <input type="text" name="name_author" id="name_author" class="form-control col-6">
                <span class="text-warning" id="error_author_nmndde"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Phone + Extension of Author:</label>
                <input type="text" name="phone_author" id="phone_author" class="form-control col-6">
                <span class="text-warning" id="error_author_phn"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Name and designation of Primary Nurse:</label>
                <input type="text" name="name_nurse" id="name_nurse" class="form-control col-6">
                <span class="text-warning" id="error_nurse_nmndde"></span>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Phone + Extension of Primary Nurse:</label>
                <input type="text" name="phone_nurse" id="phone_nurse" class="form-control col-6">
                <span class="text-warning" id="error_nurse_phn"></span>
              </div>
              <div class="form-group">
                <textarea name="additional_info" class="form-control col-6" rows="6" placeholder="Additonal Informations, report safety risk need for additional service etc.(optional)"></textarea>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Equipment Plans:</label>
                <select class="form-control col-4" id="equipment">
                  <option value="0">Select</option>
                  <option value="ce_lhin">CE LHIN PICK UP</option>
                  <option value="waste">Waste PICK UP</option>
                </select>
                <span class="text-warning" id="error_plan"></span>
              </div>
              <div class="form-inline float-right">
                <button type="button" id="btn_additional_prv" class="btn btn-secondary">Previous</button>
                <button type="button" id="btn_additional_submit" class="btn btn-success ml-4">Complete</button>
              </div>
            </div>


            <div class="tab-pane fade" id="output">
              <label class="font-weight-bold h4 mb-4 text-center w-100">Output</label>
              <div class="form-group">
                <label class="font-weight-bold">Service Plans:</label>
                <textarea readonly="readonly" id="service_plan" class="form-control col-10" rows="5"></textarea>
              </div>
              <div class="form-group">
                <label class="font-weight-bold">Additional Information:</label>
                <textarea readonly="readonly" id="additional_information" class="form-control col-10" rows="5"></textarea>
              </div>
            </div>
          </div>
				</form>
			</div>
		</div>
	</div>
